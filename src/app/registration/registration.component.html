<div class="registration-section py-5">
    <div class="container">
        <form [formGroup] = "registrationForm" (ngSubmit)="onRegister(registrationForm.value)">
            <div class="form-group">
              <label for="exampleInputName1">Name</label>
              <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" formControlName="name">
              <div
              *ngIf="
                (registrationForm.get('name').invalid &&
                  registrationForm.get('name').errors &&
                  (registrationForm.get('name').dirty ||
                    registrationForm.get('name').touched)) ||
                isSubmitted
              "
            >
              <small
                class="text-danger"
                *ngIf="registrationForm.get('name').hasError('required')"
              >
                This field is required
              </small>
            </div>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
                <div
                *ngIf="
                  (registrationForm.get('email').invalid &&
                    registrationForm.get('email').errors &&
                    (registrationForm.get('email').dirty ||
                      registrationForm.get('email').touched)) ||
                  isSubmitted
                "
              >
                <small
                  class="text-danger"
                  *ngIf="registrationForm.get('email').hasError('required')"
                >
                  This field is required
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
              <div
              *ngIf="
                (registrationForm.get('password').invalid &&
                  registrationForm.get('password').errors &&
                  (registrationForm.get('password').dirty ||
                    registrationForm.get('password').touched)) ||
                isSubmitted
              "
            >
              <small
                class="text-danger"
                *ngIf="registrationForm.get('password').hasError('required')"
              >
                This field is required
              </small>
            </div>
            </div>

            <button type="submit" (click) = "clearForm()" class="btn btn-primary">Register</button>
          </form>
    </div>
</div>
